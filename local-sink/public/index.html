<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Sink</title>
  <style>
    body {
      background-color: #300;
      margin: 0;
    }

    main {
      max-width: 35em;
      min-height: 100vh;
      text-align: center;
      background-color: #eee;
      margin: 0 auto;
    }

    h1 {
      margin: 0;
      padding-top: 0.5em;
    }

    img {
      border: 10px inset #fff;
    }
  </style>
</head>
<body>
  <main>
    <h1>Local Sink</h1>
    <figure>
      <img
        src="https://localhost:5000/images/web_beacon.png"
        alt="web beacon from localhost:5000"
      >
      <!-- https://unsplash.com/photos/g-LrCv5yS0I -->
      <figcaption>
        <h3>
          Image from a local third-party site that sets cross-site cookies
        </h3>
        <code>
          https://localhost:5000/images/web_beacon.png</code>
      </figcaption>
    </figure>
    <p id="cookie"></p>
    <a href="https://localhost:5000">Go to Source</a>
  </main>

  <script>
    const cookies = decodeURIComponent(document.cookie) || '""';

    document.getElementById("cookie")
            .innerText = `document.cookie: ${cookies}`
  </script>
</body>
</html>
